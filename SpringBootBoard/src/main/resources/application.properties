spring.application.name=SpringBootBoard

server.port=8086

# DB 설정
# 설정해주어야 하는 것드
# username, password, url, driver 설벙
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3307/cloud_study_teacher
spring.datasource.username=cloud_study_teacher
spring.datasource.password=smhrd

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
# 하나의 파일용량 제한
spring.servlet.multipart.max-file-size=10MB
# 전체 파일용량 제한
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=C:/upload

#spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

#JPA 설정(필수)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# > mysql8버전 사용

# 선택사항 -- console창에 sql문 출력
spring.jpa.show-sql=true
# 가족성 좋게 하는 코드
spring.jpa.properties.hibernate.format_sql = true